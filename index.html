<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <title>Juego del Ahorcado | Alura Challenge</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="assets/images/logo.svg" alt="logo" class="logo" />
      </header>
      <section id="start">
        <button
          class="btn btn-blue"
          type="submit"
          id="btn-start"
          onclick="gameStart()"
        >
          Iniciar juego
        </button>
        <button id="btn-newWord" class="btn">AÃ±adir palabra</button>
      </section>
      <section id="game">
        <canvas id="canvas" width="800" height="600"></canvas>
        <div>
          <button id="btn-restart" class="btn btn-blue" onclick="gameRestart()">
            Nueva palabra
          </button>
          <button id="btn-surrender" class="btn" onclick="gameEnd()">
            Desistir
          </button>
        </div>
      </section>
    </div>
    <script src="assets/js/game.js"></script>
    <script src="assets/js/canvas.js"></script>
  </body>
</html>
