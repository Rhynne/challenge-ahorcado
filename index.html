<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <title>Juego del ahorcado | Alura Challenge</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="assets/images/logo.svg" alt="logo" class="logo" />
      </header>
      <section id="start">
        <button class="btn btn-blue" id="btn-start" onclick="gameStart()">
          Iniciar juego
        </button>
        <button id="btn-newWord" class="btn" onclick="addWord()">
          AÃ±adir palabra
        </button>
      </section>
      <section id="game">
        <canvas id="canvas" width="800" height="600"></canvas>
        <div>
          <button id="btn-restart" class="btn btn-blue" onclick="gameRestart()">
            Nueva palabra
          </button>
          <button id="btn-surrender" class="btn" onclick="gameEnd()">
            Desistir
          </button>
        </div>
      </section>
      <section id="new-word">
        <input
          type="text"
          maxlength="8"
          id="input-word"
          class="input"
          placeholder="Ingrese una palabra"
        />
        <div>
          <p class="info-tip">&#x1F6C8; Max. 8 letras</p>
          <button
            class="btn btn-blue"
            id="btn-saveAndStart"
            onclick="saveAndStart()"
          >
            Guardar e iniciar
          </button>
          <button id="btn-cancel" class="btn" onclick="cancelWord()">
            Cancelar
          </button>
        </div>
      </section>
    </div>
    <script src="assets/js/game.js"></script>
    <script src="assets/js/canvas.js"></script>
  </body>
</html>
